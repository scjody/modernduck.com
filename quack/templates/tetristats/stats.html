<table>
  {% for stat in stats %}
    <tr>
      <td>{{ stat.uuid }}</td>
      <td>{{ stat.total_gas }}</td>
      <td>{{ stat.score }}</td>
      <td>{{ stat.lines }}</td>
      <td>{{ stat.time }}</td>
      <td>{{ stat.complete }}</td>
      <td>{{ stat.timestamp }}</td>
    </tr>
  {% endfor %}
</table>
